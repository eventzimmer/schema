version: '3'
services:
  proxy:
    image: traefik:1.7-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - ~/.data/traefik:/etc/traefik/acme/
    networks:
      - web
  db:
    restart: always
    volumes:
      - ~/.data/postgres:/var/lib/postgresql/data
    networks:
      - internal
