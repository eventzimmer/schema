version: '3'
services:
  proxy:
    image: traefik:1.7-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - ~/.data/traefik:/etc/traefik/acme/
    networks:
      - web
  db:
    restart: always
    volumes:
      - ~/.data/postgres:/var/lib/postgresql/data
    networks:
      - internal
  api:
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.backend=api"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:api.eventzimmer.de"
      - "traefik.port=3000"
    networks:
      - internal
      - web
    environment:
      PGRST_SERVER_PROXY_URI: "https://api.eventzimmer.de:443"
  docs:
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.backend=docs"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:docs.eventzimmer.de"
      - "traefik.port=8080"
    environment:
      URL: https://api.eventzimmer.de
    networks:
      - web

networks:
  internal:
  web:
    external: true
